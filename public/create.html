<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>CRUD Application</h2>
        <button><a href="/data" style="text-decoration: none;">View Data</a></button>
        <form action="http://localhost:3000/insertdata" method="post">
            <div>
                <label>Student id</label>
                <input type="text" name="student_id" placeholder="Enter id" required>
            </div>
            <div>
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter name" required>
            </div>
            <div>
                <label>Branch</label>
                <input type="text" name="branch" placeholder="Enter branch" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>
</body>
</html>
